name: ðŸš€ Release Manual

on:
  workflow_dispatch:
    inputs:
      description:
        description: 'DescripciÃ³n del release (opcional)'
        required: false
        default: 'ActualizaciÃ³n del portfolio'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ”§ Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: ðŸ·ï¸ Create CalVer release
        id: release
        run: |
          # Generar versiÃ³n CalVer (YYYY.MM.DD)
          NEW_VERSION=$(date +'%Y.%m.%d')
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Actualizar package.json
          npm version $NEW_VERSION --no-git-tag-version

          # Actualizar CHANGELOG.md
          TODAY=$(date +'%Y-%m-%d')
          TEMP_FILE=$(mktemp)

          # Crear nueva entrada en changelog
          echo "# Changelog" > $TEMP_FILE
          echo "" >> $TEMP_FILE
          echo "Historial de cambios del portfolio profesional." >> $TEMP_FILE
          echo "" >> $TEMP_FILE
          echo "Formato de versionado: **CalVer YYYY.MM.DD**" >> $TEMP_FILE
          echo "" >> $TEMP_FILE
          echo "---" >> $TEMP_FILE
          echo "" >> $TEMP_FILE
          echo "## [$NEW_VERSION] - $TODAY" >> $TEMP_FILE
          echo "" >> $TEMP_FILE
          echo "### ðŸ“ Cambios" >> $TEMP_FILE
          echo "- ${{ inputs.description }}" >> $TEMP_FILE
          echo "- ActualizaciÃ³n automÃ¡tica desde GitHub Actions" >> $TEMP_FILE
          echo "- Build y deploy de la versiÃ³n v$NEW_VERSION" >> $TEMP_FILE
          echo "" >> $TEMP_FILE
          echo "---" >> $TEMP_FILE
          echo "" >> $TEMP_FILE

          # Agregar contenido anterior del changelog (excluyendo header)
          tail -n +8 CHANGELOG.md >> $TEMP_FILE

          # Reemplazar changelog
          mv $TEMP_FILE CHANGELOG.md

          # Commit y tag
          git add package.json CHANGELOG.md
          git commit -m "chore: release v$NEW_VERSION"
          git tag "v$NEW_VERSION"

          echo "âœ… VersiÃ³n v$NEW_VERSION creada"

      - name: ðŸ“¤ Push changes
        run: |
          git push --follow-tags origin ${{ github.ref_name }}

      - name: ðŸŽ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.release.outputs.new_version }}
          release_name: ðŸ“¦ Release v${{ steps.release.outputs.new_version }}
          body: |
            ## ðŸš€ Nuevo Release del Portfolio

            **VersiÃ³n**: `v${{ steps.release.outputs.new_version }}`
            **Fecha**: $(date +'%d de %B de %Y')
            **Rama**: `${{ github.ref_name }}`

            ### ðŸ“ DescripciÃ³n
            ${{ inputs.description }}

            ### ðŸ”— Enlaces
            - [Ver Portfolio](https://mdq123456.github.io)
            - [Ver Changelog](https://github.com/mdq123456/mdq123456.github.io/blob/main/CHANGELOG.md)

            ---

            _Generado automÃ¡ticamente desde GitHub Actions_
          draft: false
          prerelease: false

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸŽ‰ Release Creado Exitosamente" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **VersiÃ³n**: v${{ steps.release.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Rama**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **DescripciÃ³n**: ${{ inputs.description }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Enlaces Ãºtiles" >> $GITHUB_STEP_SUMMARY
          echo "- [Ver Portfolio](https://mdq123456.github.io)" >> $GITHUB_STEP_SUMMARY
          echo "- [Ver Release](https://github.com/mdq123456/mdq123456.github.io/releases/latest)" >> $GITHUB_STEP_SUMMARY
