name: ğŸ” Accesibilidad (A11y)

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - '**.astro'
      - '**.ts'
      - '**.js'
      - 'package.json'
      - 'tailwind.config.js'

jobs:
  accessibility-test:
    name: ğŸ” AnÃ¡lisis de Accesibilidad
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ”§ Install Playwright browsers
        run: npx playwright install chromium

      - name: ğŸš€ Start preview server
        run: |
          npm run preview &
          sleep 10

      - name: ğŸ” Run accessibility tests
        run: npm run a11y:ci

      - name: ğŸ“Š Upload accessibility report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: accessibility-report.json
          retention-days: 7

  lighthouse-test:
    name: ğŸ® Lighthouse Score
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸš€ Start preview server
        run: |
          npm run preview &
          sleep 10

      - name: ğŸ® Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:4321
            http://localhost:4321/cv
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  type-check:
    name: ğŸ“ TypeScript Check
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“ Type check main project
        run: npm run type-check

      - name: ğŸ“ Type check scripts
        run: npm run type-check:scripts
