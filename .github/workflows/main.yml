name: ðŸš€ Build, Tag & Deploy

on:
  push:
    branches: [production]
  workflow_dispatch:

# Permisos necesarios para GitHub Pages y releases
permissions:
  contents: write
  pages: write
  id-token: write

# Solo permitir un deploy a la vez
concurrency:
  group: 'portfolio-deploy'
  cancel-in-progress: false

jobs:
  # ðŸš€ BUILD, TAG Y DEPLOY (solo en GitHub)
  deploy-and-release:
    name: ðŸš€ Build, Tag & Deploy
    if: github.repository == 'diegoquintanadeitu/diegoquintanadeitu'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Type check
        run: npm run type-check

      - name: ðŸ—ï¸ Build portfolio
        run: npm run build

      - name: ðŸ”§ Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: ðŸ·ï¸ Create CalVer tag
        id: tag
        run: |
          # Generar versiÃ³n CalVer (YYYY.MM.DD)
          NEW_VERSION=$(date +'%Y.%m.%d')
          TAG_NAME="$NEW_VERSION"

          # Verificar si el tag ya existe
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG_NAME ya existe para hoy"
            echo "ðŸ”„ Actualizando tag existente con los Ãºltimos cambios"
            git tag -d "$TAG_NAME" || true
            git push --delete origin "$TAG_NAME" || true
          fi

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Crear tag
          git tag "$TAG_NAME" -m "Auto-release $TAG_NAME"
          echo "âœ… Tag $TAG_NAME creado/actualizado"

      - name: ðŸ“¤ Push tag
        run: |
          git push origin ${{ steps.tag.outputs.tag_name }}

      - name: ðŸ“Š Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: portfolio-pages
          path: ./dist

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: portfolio-pages

      - name: ðŸŽ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          release_name: ðŸ“¦ ${{ steps.tag.outputs.tag_name }}
          body: |
            **VersiÃ³n**: `${{ steps.tag.outputs.tag_name }}`

            ### ðŸŒ Deployment
            - [Ver Portfolio](${{ steps.deployment.outputs.page_url }})
            - [Ver CV](${{ steps.deployment.outputs.page_url }}curriculum-vitae/)
            - [Ver Cambios](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

            ### ðŸ“¦ Contenido
            - ðŸ“„ CV interactivo incluido
            - ðŸŽ¨ DiseÃ±o moderno y responsive
            - âœ… Portfolio personal actualizado

          draft: false
          prerelease: false

      - name: ðŸ“Š Deploy Summary
        run: |
          echo "## ðŸŽ‰ Portfolio Deploy Completado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.tag.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Enlaces" >> $GITHUB_STEP_SUMMARY
          echo "- [Portfolio Principal](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Ãšltimo Release](https://github.com/${{ github.repository }}/releases/latest)" >> $GITHUB_STEP_SUMMARY
