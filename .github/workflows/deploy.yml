name: ðŸ·ï¸ Auto Tag CalVer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  auto-tag:
    name: ðŸ·ï¸ Create CalVer Tag
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: ðŸ·ï¸ Create CalVer tag
        id: tag
        run: |
          # Generar versiÃ³n CalVer (YYYY.MM.DD)
          NEW_VERSION=$(date +'%Y.%m.%d')
          TAG_NAME="v$NEW_VERSION"

          # Verificar si el tag ya existe
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG_NAME ya existe para hoy"
            echo "ðŸ”„ Actualizando tag existente con los Ãºltimos cambios"
            git tag -d "$TAG_NAME" || true
            git push --delete origin "$TAG_NAME" || true
          fi

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Crear tag
          git tag "$TAG_NAME" -m "Auto-release $TAG_NAME from main"

          echo "âœ… Tag $TAG_NAME creado/actualizado"

      - name: ðŸ“¤ Push tag
        run: |
          git push origin ${{ steps.tag.outputs.tag_name }}

      - name: ðŸŽ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          release_name: ðŸ“¦ Auto Release ${{ steps.tag.outputs.tag_name }}
          body: |
            ## ðŸš€ Release AutomÃ¡tico del Portfolio

            **VersiÃ³n**: `${{ steps.tag.outputs.tag_name }}`
            **Fecha**: $(date +'%d de %B de %Y')
            **Commit**: ${{ github.sha }}

            ### ðŸ”— Enlaces
            - [Ver Portfolio](https://mdq123456.github.io)
            - [Ver Cambios](https://github.com/mdq123456/mdq123456.github.io/commit/${{ github.sha }})
            - [Ver Release](https://github.com/mdq123456/mdq123456.github.io/releases/tag/${{ steps.tag.outputs.tag_name }})
          draft: false
          prerelease: false

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸŽ‰ Tag y Release Creados AutomÃ¡ticamente" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.tag.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **VersiÃ³n**: ${{ steps.tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Enlaces Ãºtiles" >> $GITHUB_STEP_SUMMARY
          echo "- [Ver Portfolio](https://mdq123456.github.io)" >> $GITHUB_STEP_SUMMARY
          echo "- [Ver Release](https://github.com/mdq123456/mdq123456.github.io/releases/latest)" >> $GITHUB_STEP_SUMMARY
          echo "- [Ver Tags](https://github.com/mdq123456/mdq123456.github.io/tags)" >> $GITHUB_STEP_SUMMARY
