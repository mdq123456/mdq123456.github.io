name: ðŸš€ Deploy Portfolio

on:
  push:
    branches: [main]
  workflow_dispatch:

# Configurar permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permitir un deploy a la vez
concurrency:
  group: 'portfolio-pages'
  cancel-in-progress: false

jobs:
  # Crear tag CalVer automÃ¡ticamente
  auto-tag:
    name: ðŸ·ï¸ Create CalVer Tag
    runs-on: ubuntu-22.04
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
      version: ${{ steps.tag.outputs.version }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: ðŸ·ï¸ Create CalVer tag
        id: tag
        run: |
          # Generar versiÃ³n CalVer (YYYY.MM.DD)
          NEW_VERSION=$(date +'%Y.%m.%d')
          TAG_NAME="v$NEW_VERSION"

          # Verificar si el tag ya existe
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG_NAME ya existe para hoy"
            echo "ðŸ”„ Actualizando tag existente con los Ãºltimos cambios"
            git tag -d "$TAG_NAME" || true
            git push --delete origin "$TAG_NAME" || true
          fi

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Crear tag
          git tag "$TAG_NAME" -m "Auto-release $TAG_NAME from main"

          echo "âœ… Tag $TAG_NAME creado/actualizado"

      - name: ðŸ“¤ Push tag
        run: |
          git push origin ${{ steps.tag.outputs.tag_name }}

  # Build y deploy del portfolio
  build-portfolio:
    name: ðŸ—ï¸ Build Portfolio
    runs-on: ubuntu-22.04
    needs: auto-tag
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build portfolio
        run: npm run build

      - name: ðŸ“Š Upload portfolio artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: portfolio-pages
          path: ./dist

  # Deploy del portfolio
  deploy-portfolio:
    name: ðŸš€ Deploy Portfolio
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: [auto-tag, build-portfolio]
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: portfolio-pages

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸš€ Portfolio Desplegado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ needs.auto-tag.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Enlaces Ãºtiles" >> $GITHUB_STEP_SUMMARY
          echo "- [Ver Portfolio](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Ver CV](${{ steps.deployment.outputs.page_url }}curriculum-vitae/)" >> $GITHUB_STEP_SUMMARY

  # Crear GitHub Release
  create-release:
    name: ðŸŽ‰ Create Release
    runs-on: ubuntu-22.04
    needs: [auto-tag, deploy-portfolio]
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŽ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag_name }}
          release_name: ðŸ“¦ Release ${{ needs.auto-tag.outputs.tag_name }}
          body: |
            ## ðŸš€ Release AutomÃ¡tico del Portfolio

            **VersiÃ³n**: `${{ needs.auto-tag.outputs.tag_name }}`
            **Fecha**: $(date +'%d de %B de %Y')
            **Commit**: ${{ github.sha }}

            ### ðŸŒ Deployment
            - **Portfolio**: [mdq123456.github.io](https://mdq123456.github.io)

            ### ðŸ“¦ Contenido
            - âœ… Portfolio personal actualizado
            - ðŸŽ¨ DiseÃ±o moderno y responsive
            - ðŸ“„ CV interactivo incluido

            ### ðŸ”— Enlaces Ãštiles
            - [Ver Portfolio](https://mdq123456.github.io)
            - [Ver CV](https://mdq123456.github.io/curriculum-vitae/)
            - [Ver Cambios](https://github.com/mdq123456/mdq123456.github.io/commit/${{ github.sha }})
          draft: false
          prerelease: false

      - name: ðŸ“Š Final Summary
        run: |
          echo "## ðŸŽ‰ Portfolio Release Completado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ needs.auto-tag.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Portfolio**: âœ… Desplegado" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: âœ… Creado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Enlaces" >> $GITHUB_STEP_SUMMARY
          echo "- [Portfolio Principal](https://mdq123456.github.io)" >> $GITHUB_STEP_SUMMARY
          echo "- [Ãšltimo Release](https://github.com/mdq123456/mdq123456.github.io/releases/latest)" >> $GITHUB_STEP_SUMMARY
